<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Pricing Cards</title>
<style>
  .pricing {
    max-width: 320px;
    margin: 20px auto;
    background-color: #fff;
    box-shadow: 0 0 10px #ccc;
    padding: 20px;
    text-align: left;
    border-radius: 8px;
    font-family: Arial, sans-serif;
    transition: box-shadow 0.3s ease;
  }

  .pricing:hover {
    box-shadow: 0 0 15px #888;
  }

  .title {
    font-size: 24px;
    font-weight: bold;
    margin-bottom: 8px;
  }

  .price {
    font-size: 20px;
    color: green;
    margin-bottom: 16px;
  }

  .features {
    list-style: none;
    padding-left: 0;
    margin-bottom: 20px;
  }

  .features li {
    padding: 6px 0;
    border-bottom: 1px solid #eee;
  }

  .btn {
    background: #007bff;
    color: white;
    padding: 12px 24px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
    transition: background-color 0.3s ease;
    width: 100%;
  }

  .btn:hover,
  .btn:focus {
    background-color: #0056b3;
    outline: none;
  }
</style>
</head>
<body>

<div id="pricing-container"></div>

<script>
  /**
   * Creates and appends a pricing card component.
   * @param {string} title - Plan title
   * @param {string} price - Plan price text
   * @param {string[]} features - List of features
   * @param {HTMLElement} container - Parent element to append card to
   */
  function Card(title, price, features, container) {
    const card = document.createElement("div");
    card.className = "pricing";

    const h2 = document.createElement("h2");
    h2.className = "title";
    h2.textContent = title;

    const p = document.createElement("p");
    p.className = "price";
    p.textContent = price;

    const ul = document.createElement("ul");
    ul.className = "features";
    features.forEach(feature => {
      const li = document.createElement("li");
      li.textContent = feature;
      ul.appendChild(li);
    });

    const btn = document.createElement("button");
    btn.className = "btn";
    btn.textContent = "Start Trial";
    btn.addEventListener("click", () => alert(`Starting trial for ${title}`));

    card.appendChild(h2);
    card.appendChild(p);
    card.appendChild(ul);
    card.appendChild(btn);

    container.appendChild(card);
  }

  const container = document.getElementById("pricing-container");

  // Create example card
  Card("Basic Plan", "$9.99 /month", ["1 GB Storage", "Basic Support", "All Core Features"], container);
</script>

</body>
</html>
